<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chào đón Năm Mới với Pháo Hoa!</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        h1,
        #countdown,
        #congrats {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            z-index: 2;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 0 0 10px #ff0, 0 0 20px #f0f;
            pointer-events: none;
        }

        h1 {
            top: 40px;
            font-size: 3em;
            animation: neon 2s infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 10px #ff0, 0 0 20px #f0f;
            }

            to {
                text-shadow: 0 0 30px #fff, 0 0 40px #ff0;
            }
        }

        #countdown {
            top: 120px;
            font-size: 2em;
            letter-spacing: 2px;
        }

        #congrats {
            top: 200px;
            font-size: 4em;
            color: #ffd700;
            text-shadow: 0 0 20px #fff, 0 0 40px #ffd700;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
        }

        canvas {
            display: block;
        }

        #audio-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(30, 30, 30, 0.7);
            border: none;
            color: #ffd700;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 0 8px #ffd700;
        }
    </style>
</head>

<body>
    <button id="audio-btn">Bật nhạc</button>
    <h1>Chúc Mừng Năm Mới!</h1>
    <div id="countdown"></div>
    <div id="congrats">HAPPY NEW YEAR!</div>
    <canvas id="fireworks"></canvas>
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_12c7a2b5e3.mp3" type="audio/mpeg">
    </audio>
    <script src="firework.js"></script>
    <script>
        // Đếm ngược đến năm mới
        const countdownEl = document.getElementById('countdown');
        const congratsEl = document.getElementById('congrats');
        const nextYear = new Date().getFullYear() + 1;
        const target = new Date(nextYear + '-01-01T00:00:00');
        let isNewYear = false;
        let newYearFireworkInterval = null;

        function updateCountdown() {
            const now = new Date();
            const diff = target - now;
            if (diff <= 0 && !isNewYear) {
                countdownEl.style.display = 'none';
                congratsEl.style.opacity = '1';
                isNewYear = true;
                // Bắt đầu bắn pháo hoa liên tục khi đến năm mới
                newYearFireworkInterval = setInterval(() => {
                    window.launchFirework('heart');
                    window.launchFirework('circle');
                    window.launchFirework('text');
                }, 400); // Có thể điều chỉnh tốc độ ở đây
            } else if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor(diff / (1000 * 60 * 60)) % 24;
                const m = Math.floor(diff / (1000 * 60)) % 60;
                const s = Math.floor(diff / 1000) % 60;
                countdownEl.innerText = `Còn lại: ${d} ngày ${h} giờ ${m} phút ${s} giây`;
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Nhạc nền
        const music = document.getElementById('bg-music');
        const btn = document.getElementById('audio-btn');
        let playing = false;
        btn.onclick = function () {
            if (!playing) {
                music.play();
                btn.textContent = "Tắt nhạc";
                playing = true;
            } else {
                music.pause();
                btn.textContent = "Bật nhạc";
                playing = false;
            }
        };

        // Chỉ cho click bắn pháo hoa trước năm mới
        const canvas = document.getElementById('fireworks');
        canvas.addEventListener('click', function (e) {
            if (isNewYear) return; // Ngăn click khi đã sang năm mới, chỉ bắn tự động
            const rect = canvas.getBoundingClientRect();
            const r = Math.random();
            let shape = 'circle';
            if (r < 0.25) shape = 'heart';
            else if (r < 0.5) shape = 'text';
            window.launchFirework(e.clientX - rect.left, e.clientY - rect.top, shape);
        });
    </script>
</body>

</html>
